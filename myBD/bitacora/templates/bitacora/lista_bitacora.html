<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitácora de Acciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        table tr:hover {
            background-color: #f1f1f1;
        }
        table td {
            color: #555;
        }
        .highlight {
            color: #007bff;
            font-weight: bold;
        }
        .datetime {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bitácora de Acciones</h1>
        <table>
            <thead>
                <tr>
                    <th>ID Bitácora</th>
                    <th>Acción</th>
                    <th>Relación</th>
                    <th>Fecha</th>
                    <th>ID Usuario</th>
                    <th>Nombre Usuario</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in bitacora %}
                <tr>
                    <td>{{ entry.idBitacora }}</td>
                    <td class="highlight">{{ entry.accion }}</td>
                    <td>{{ entry.relacion }}</td>
                    <td class="datetime">{{ entry.fecha }}</td>
                    <td>{{ entry.idUsuario }}</td>
                    <td>{{ entry.nombreUsuario }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
