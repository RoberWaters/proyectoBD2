<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .btn-custom {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-custom:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: scale(1.05);
            color: white;
        }

        .btn-custom i {
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .btn-custom {
                width: 100%; /* Botones más anchos en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bienvenido Cliente</a>
        </div>
    </nav>
    <div class="container text-center mt-5">
        <h1>¡Hola, Cliente!</h1>
        <p>Gracias por visitar nuestra aplicación. ¡Explora lo que tenemos para ofrecer!</p>
        <div class="d-flex flex-wrap justify-content-center gap-3 mt-4">
            <a class="btn btn-custom px-4 py-2" href="{% url 'lista_vehiculos' %}">
                <i class="fas fa-car"></i> Vehículos
            </a>
            <a class="btn btn-custom px-4 py-2" href="{% url 'lista_concesionarios' %}">
                <i class="fas fa-store"></i> Concesionarios
            </a>
        </div>
        <div class="mt-4">
            <a class="btn btn-custom px-4 py-2" href="javascript:history.back()">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
