<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Panel de Marketing</a>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <!-- Botón para volver al login -->
        <a class="btn btn-danger mb-4" href="{% url 'login' %}">
            <i class="fas fa-sign-in-alt"></i> Volver al Login
        </a>

        <br>
        <div class="d-flex flex-wrap justify-content-center gap-3">

            <!-- Div con etiquetas de vistas -->
            <div id="vistas-container" class="mt-4 w-100">
                <a class="btn btn-custom px-4 py-2" href="{% url 'lista_dias_en_inventario' %}">
                    <i class="fas fa-calendar-day"></i> Días en Inventario
                </a>

                <a class="btn btn-custom px-4 py-2" href="{% url 'lista_marcas_mas_caras' %}">
                    <i class="fas fa-trophy"></i> Marcas Más Caras
                </a>

                <a class="btn btn-custom px-4 py-2" href="{% url 'lista_marcas_mas_vendidas' %}">
                    <i class="fas fa-chart-bar"></i> Marcas Más Vendidas
                </a>

                <a class="btn btn-custom px-4 py-2" href="{% url 'lista_meses_para_convertibles' %}">
                    <i class="fas fa-calendar-alt"></i> Meses para Convertibles
                </a>

                <a class="btn btn-custom px-4 py-2" href="{% url 'lista_tendencias' %}">
                    <i class="fas fa-chart-line"></i> Tendencias
                </a>

                <a class="btn btn-custom px-4 py-2 mt-3" href="{% url 'lista_vehiculos_en_inventario' %}">
                    <i class="fas fa-car"></i> Vehículos en Inventario
                </a>
            </div>
        </div>
    </div>

</body>
</html>

<style>
    .btn-custom {
        background: linear-gradient(45deg, #007bff, #0056b3);
        color: white;
        border: none;
        transition: all 0.3s ease;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-custom:hover {
        background: linear-gradient(45deg, #0056b3, #007bff);
        transform: scale(1.05);
        color: white;
    }

    .btn-custom i {
        margin-right: 5px;
    }
</style>
