<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meses para Convertibles</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        table {
            margin-top: 20px;
        }
        .btn-custom {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: scale(1.05);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Meses para Convertibles</h1>

        <!-- Tabla de datos -->
        <table class="table table-bordered table-striped table-responsive">
            <thead class="table-dark">
                <tr>
                    <th>Mes</th>
                    <th>Ventas</th>
                </tr>
            </thead>
            <tbody>
                {% for item in meses_para_convertibles %}
                <tr>
                    <td>{{ item.mes }}</td>
                    <td>{{ item.ventas }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- BotÃ³n para regresar -->
        <div class="text-center mt-4">
            <a href="{% url 'pagina_principal' %}" class="btn btn-custom px-4 py-2">Volver al inicio</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
